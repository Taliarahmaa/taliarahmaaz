<html>
  <head>
    <title>Library Application - Profile</title>
    </head>
    <body style="background-image: url(poster\ rahma.png); height: 50%; background-size: cover;">
    <div style="display: flex; justify-content: center;">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .title {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: 700;
      }
      .profile-section {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .profile-image {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-right: 20px;
      }
      .profile-details {
        flex-grow: 1;
      }
      .profile-details p {
        margin: 5px 0;
        font-size: 16px;
      }
      .profile-details p span {
        font-weight: 700;
      }
      .btn {
        padding: 10px 20px;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
        display: inline-block;
      }
      .btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="title">Profile</h2>
      <div class="profile-section">
        <img
          alt="Profile picture of the user, showing a smiling person with short hair and glasses"
          class="profile-image"
          height="100"
          src="rahma.jpeg"
          width="100"
        />
        <div class="profile-details">
          <p>
            <span> Name: </span>
            TALIA RAHMA AZIZAH
          </p>
          <p>
            <span> Email: </span>
            taliarahma1107@gmail.com
          </p>
          <p>
            <span> Member Since: </span>
            January 2023
          </p>
        </div>
      </div>
      <div class="text-center">
        <button class="btn">Edit Profile</button>
        <button class="btn" class="close-btn">Close</button>
      </div>
    </div>
     <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>
    <script type="importmap">
      type="button"
      class="btn btn-primary position-relative"
    >
      Profile
      <span
        class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle"
      >
        <span class="visually-hidden">New alerts</span>
      </span>
    </button>
  </body>
</html>
